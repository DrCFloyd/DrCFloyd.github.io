<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title and page.title != "" %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <style>
@import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond|Lato&display=swap');
</style>


    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="35x50" href="{{ site.baseurl }}/images/thistle.png">
  </head>

           
  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
             
            </div>
 <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/_pages/credentials.html">Credentials</a>
              <a href="{{ site.baseurl }}/_pages/portfolio.html">Portfolio</a>
              <a href="{{ site.baseurl }}/_pages/blog.html">Blog</a>
             
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
 
  <script src="/js/jquery.mn.js"></script>
  {% include open-embed.html %}
     </body>
</html>
